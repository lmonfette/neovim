# Appearance
font_family Hack Nerd Font
font_size 12.0
bold_font_weight bold
italic_font italic

# Window behavior
enable_csd true  # Use Kitty's client-side decorations
remember_window_size yes
initial_window_width 120c
initial_window_height 30c

# Colors
include colors/Dracula.conf  # Replace with your preferred theme
background_opacity 0.95

# Keybindings
map ctrl+shift+t new_window  # Open a new tab
map ctrl+shift+w close_window  # Close tab
map ctrl+shift+right next_layout  # Toggle layout

# Scrolling
scrollback_lines 10000

# Shell
shell /usr/bin/zsh
